<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/main.js" type="module"></script>
    <title>Project</title>
</head>
<body>
    <div id="container">
        <div id="search-container">
            <p id="intro-text">Mitt namn är Max Assermark och detta är mitt projektarbete i kursen DT211G, vänligen -</p>
            <h1>SÖK PÅ EN KOMMUN</h1>
            <div id="search-bar">
                <div id="search-tag">
                    <span id="tag-name"></span>
                    <span class="material-symbols-outlined" id="remove-tag">cancel</span>
                </div>
                <input type="text" id="input" autocomplete="off">
            </div>  
        </div>
        <div id="suggestion-container"></div>

        <div id="school-container">
            <div id="left">
                <p id="school-name"></p>

                <div>
                    <div id="address">
                        <p id="street"></p>
                        <p id="zip-code"></p>
                        <p id="city"></p>
                    </div>
    
                    <div id="principal-container">
                        <p id="principal-title">Rektor:</p>
                        <p id="principal-name"></p>
                    </div>
                </div>
            </div>

            <div id="right">
                <ul id="school-forms">
                </ul>

                <a id="visit-webpage" target="_blank">Besök skolans webbplats<span class="material-symbols-outlined">open_in_new</span></a>
            </div>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
